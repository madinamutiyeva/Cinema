<script>
const seatSelection = document.querySelector('.seat-selection');
	const totalSeats = 25;
	let count = 0; 
	
	for (let i = 1; i <= totalSeats; i++) {
		const seat = document.createElement('div');
		seat.classList.add('seat');
		seat.textContent = i;
		seatSelection.appendChild(seat);
	
		seat.addEventListener('click', () => {
			seat.classList.toggle('selected');
	
			if (seat.classList.contains('selected')) {
				count++;
			} else {
				count--;
			}
	
			updateButtonState();
		});
	}
	
	const registerButton = document.querySelector('button[name="button"]');
	const messageElement = document.getElementById('message');
	const selectedSeats = []; 
	
	function updateButtonState() {
		if (count > 0) {
			registerButton.removeAttribute('disabled');
			messageElement.style.display = 'none';
		} else {
			registerButton.setAttribute('disabled', 'disabled');
			messageElement.style.display = 'block';
		}
	
		selectedSeats.length = 0; 
		const selectedElements = document.querySelectorAll('.seat.selected');
		selectedElements.forEach((element) => {
			selectedSeats.push(String(parseInt(element.innerText)));
		});
	}
	
	updateButtonState(); // Изначально делаем кнопку неактивной
	
	
	   </script>
